<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SuperHero Fight</title>
    <link rel="stylesheet" type="text/css" href="dist/main.bundle.css" />
</head>

<body>
  <header><h1>SuperHero Fight</h1></header>
    <div class="avatar-bg"></div>

    <div class="container playerselection">
        <div class="characters-list">
            <div id="0" class="avatar"></div>
            <div id="1" class="avatar"></div>
            <div id="2" class="avatar"></div>

            <div id="3" class="avatar"></div>
            <div id="4" class="avatar"></div>
            <div id="5" class="avatar"></div>

            <div id="6" class="avatar"></div>
            <div id="7" class="avatar"></div>
            <div id="8" class="avatar"></div>


        </div>
        <div class="hero-details">
                <div class="fighter">
                        <!-- Stats adversaire -->
                        <div class="stats">
                          <div class="stat strength">
                            <span class="icon icon-strength"></span>
                            <span class="level"><span class="fill-level" style="width: 100%;"></span></span>
                          </div>
                          <div class="stat power">
                            <span class="icon icon-power"></span>
                            <span class="level"><span class="fill-level" style="width: 24%;"></span></span>
                          </div>
                          <div class="stat speed">
                            <span class="icon icon-speed"></span>
                            <span class="level"><span class="fill-level" style="width: 17%;"></span></span>
                          </div>
                        </div>
            
                        <!-- Avatar adversaire -->
                        <div class="avatar">
                          <div class="img-avatar" style="background-image: url(&quot;https://cdn.rawgit.com/akabab/superhero-api/0.2.0/api/images/sm/1-a-bomb.jpg&quot;);"></div>
                        </div>
                      </div>
        </div>

        <div class="hero-selection">
          <button id="confirm-button" class="btn">Select</button>
          <a id="fight-button" class="btn" href="/versus.html?player1=player1.id&player2=player2.id" style="display: none;">Ready</a>
        </div>
        <footer>SuperHero Fight <em>by</em>&nbsp;formateurs-from-BDX@wildcodeschool.fr</footer>
        <script src="dist/bundle.js"></script>
    </div>
</body>

</html>
