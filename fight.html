<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SuperHero Fight</title>
    <link rel="stylesheet" type="text/css" href="dist/main.bundle.css" />
  </head>
  <body>
    <div class="container">
      <!-- Fight zone -->
      <div class="fightzone">
        <div class="opponent">
          <div class="defeat"></div>
          <div class="superhero">
            <!-- Stats adversaire -->
            <div class="stats">
              <div class="stat strength">
                <span class="icon-stat"><span class="icon icon-strength"></span></span>
                <span class="level"><span class="fill-level"></span></span>
              </div>
              <div class="stat power">
                <span class="icon-stat"><span class="icon icon-power"></span></span>
                <span class="level"><span class="fill-level"></span></span>
              </div>
              <div class="stat speed">
                <span class="icon-stat"><span class="icon icon-speed"></span></span>
                <span class="level"><span class="fill-level"></span></span>
              </div>
            </div>

            <!-- Avatar adversaire -->
            <div class="hero-avatar">
              <div class="img-avatar"></div>
            </div>
          </div>

          <!-- Points de vie adversaire -->
          <div class="lifepoints" data-life="65"><span class="fill-life"></span></div>

          <!-- Cartes adversaire -->
        </div>

        <div class="button-fight hidden">
          <div class="bg-btn-fight"></div>
        </div>

        <div class="player">
          <div class="superhero">
            <div class="defeat"></div>
            <!-- Stats joueur -->
            <div class="stats">
              <div class="stat strength">
                <span class="icon-stat"><span class="icon icon-strength"></span></span>
                <span class="level"><span class="fill-level"></span></span>
              </div>
              <div class="stat power">
                <span class="icon-stat"><span class="icon icon-power"></span></span>
                <span class="level"><span class="fill-level"></span></span>
              </div>
              <div class="stat speed">
                <span class="icon-stat"><span class="icon icon-speed"></span></span>
                <span class="level"><span class="fill-level"></span></span>
              </div>
            </div>

            <!-- Avatar joueur -->
            <div class="hero-avatar">
              <div class="img-avatar"></div>
            </div>
          </div>

          <!-- Points de vie joueur -->
          <div class="lifepoints" data-life="100"><span class="fill-life"></span></div>

          <!-- Cartes joueur -->
        </div>
      </div>
    </div>

    <script src="dist/bundle.js"></script>
  </body>
</html>
